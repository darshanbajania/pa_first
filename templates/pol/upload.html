{% extends 'pol/index.html' %}

{% block content %}
<h1>upload</h1>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<input type="file" name="document">
<button type="submit">upload file</button>
</form>
<div>
    {% if url %}
    {{ url }}
    {% endif %}
    <embed src="{{ url }}" type="application/pdf" width="100%" height="600px" >
</div>
{% endblock %}
